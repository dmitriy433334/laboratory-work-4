name: Print Software Versions 

on: [push]

jobs:
  PrintLanguageVersion:
    runs-on: ubuntu-latest
    steps:
      - name: Print Java Version
        run: java --version
  PrintDBMSVersions:
    runs-on: ubuntu-latest
    needs: [PrintLanguageVersion]
    steps:
      - name: Print MongoDB version 
        run: mongod --version